<html>
  <head>
    <meta charset="utf-8">
    <script src="/build/three.min.js"></script>
    <!-- <script src='/renderer/CSS3DRenderer.js'></script> -->
  </head>
  <body>
    <div id="container"></div>
		<div id="blocker"></div>
  </body>
  <script type='module'>
    // set size
    const width = 960
    const height = 540
    import { CSS3DRenderer, CSS3DObject } from '/renderer/CSS3DRenderer.js'
    const renderer = new CSS3DRenderer()
    renderer.setSize(width, height)

    document.body.appendChild(renderer.domElement)

    const div = document.createElement('div')
    div.style.width  = width
    div.style.height = height
    div.style.backgroundColor = '#000'

    const iframe = document.createElement('iframe')
    iframe.style.width  = width
    iframe.style.height = height
    iframe.style.border = '0px'
    iframe.src = 'https://www.youtube.com/embed/_ffbBbB9cA8?rel=0&controls=0&showinfo=0&playsinline=1&origin=http://192.168.11.9/';
    div.appendChild(iframe)

    const scene = new THREE.Scene()

    const camera = new THREE.PerspectiveCamera(50, width / height, 1, 100)
    camera.position.set(0, 0, 1000)

    const light = new THREE.AmbientLight(0xFFFFFF)
    scene.add(light)

    const object = new CSS3DObject(div)
    scene.add(object)

    const render = () => {
      requestAnimationFrame(render)
      renderer.render(scene, camera)
    }

    render()
  </script>
</html>
